
<div class="loginContainer">
    <div class="login">
      <h1>Nos alegramos de tenerte aquí de nuevo</h1>
      <input type="text" placeholder="Email" value="" [(ngModel)]="user.email" />
      <input type="password" placeholder="Contraseña" value="" [(ngModel)]="user.password"/>
      <button (click)="iniciarSesion()">ENVIAR</button>
    </div>
  </div>
